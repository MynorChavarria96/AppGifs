<div class="d-flex justify-content-center image-container">
  <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animate__fadeIn"
  (load)="onLoad()"
  [ngStyle]="{display: hasloader ? '' : 'none'}"
  >

  <img
  *ngIf="!hasloader"
  src="assets/loader.svg"
  height="100"
  width="100"
  class="mt-3 justify-content-center text-center">
</div>
